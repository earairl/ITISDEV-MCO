<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Navbar Example</title>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 0.75em 2em;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .navbar-logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 2em;
      margin: 0;
      padding: 0;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }

    .navbar-links a:hover {
      color: #4fd1c5;
    }

    .navbar-btn {
      background: #4fd1c5;
      color: #222;
      border: none;
      padding: 0.5em 1.2em;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .navbar-btn:hover {
      background: #38b2ac;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1em;
      }
      .navbar-links {
        flex-direction: column;
        gap: 1em;
        width: 100%;
      }
      .navbar-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">MySite</div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <button class="navbar-btn">Sign Up</button>
  </nav>
</body>
</html>
